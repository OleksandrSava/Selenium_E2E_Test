name: UI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write


jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages into runner (for Allure history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages
          fetch-depth: 1

      - name: Build image
        run: docker compose build --pull

      - name: Run UI-tests via docker-compose
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker compose up --exit-code-from regression || true

      - name: Copy history from gh-pages to allure-results
        run: |
          sudo mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
            sudo cp -R ./.github/gh-pages/history/* allure-results/history/
          else
            echo "No previous Allure history found, skipping copy."
          fi

      - name: Generate Allure report
        run: |
          docker compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"


      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true